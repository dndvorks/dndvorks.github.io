<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eunice and Dave</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Intro Button Wall -->
  <div id="buttonWall">
    <button id="viewBtn">VIEW RSVP</button>
  </div>

  <!-- Spacer to match scroll length -->
  <div id="set-height"></div>
  <p id="time"></p>

  <!-- Scroll-Controlled Video -->
  <video
    id="v0"
    preload="auto"
    muted
    playsinline
    disablepictureinpicture
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;"
  >
    <source src="https://irs-ein-taxid-us.com/wp-content/uploads/2025/04/slow_vid.webm" type='video/webm; codecs="vp8, vorbis"' />
    <source src="https://irs-ein-taxid-us.com/wp-content/uploads/2025/04/slow_vid_minified.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    Your browser does not support the video tag or the file format.
  </video>

  <!-- Audio (hidden) -->
  <button id="playBtn" style="display:none;">Start Music</button>
  <audio id="myAudio" loop>
    <source src="https://irs-ein-taxid-us.com/wp-content/uploads/2025/04/anyone.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- JS -->
  <script src="./js/scripts.js"></script>
</body>
</html>
